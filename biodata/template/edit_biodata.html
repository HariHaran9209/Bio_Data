{% extends 'base.html' %}
{% block title %}Edit Bio-Data{% endblock %}
{% block content %}
<div class="card shadow">
    <h2 class="text-center">Edit My Bio-Data</h2>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'view_biodata' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
