<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }
        
        .container {
            position: relative;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .emoji {
            font-size: 100px; /* Size of the emoji */
            animation: shake 0.5s infinite alternate; /* Animation for the emoji */
            margin: 20px 0;
        }
        
        @keyframes shake {
            0% { transform: translate(0); }
            100% { transform: translate(-10px); }
        }
        
        #apology-message {
            margin: 20px 0;
            font-size: 1.5em;
        }
        
        button {
            padding: 10px 20px;
            background: #ff4757;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }
        
        button:hover {
            background: #ff6b81;
        }
        
        .hidden {
            display: none;
        }
        
        #trust-question {
            margin-top: 20px;
        }
        
        #response-message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Sorry</h1>
        <div class="emoji" id="emoji">ðŸ˜¢</div>
        <p id="apology-message">I Truly Sorry For What Happened Because Of Me. Please forgive me!</p>
        <button id="click-me" onclick="showTrustQuestion()">Click Me</button>
        
        <div id="trust-question" class="hidden">
            <p>Will You Trust Me Again?</p>
            <button onclick="userResponse('yes')">Yes, I'll Always Trust You Bro</button>
            <button onclick="userResponse('no')">No, I Won't Ever Trust You Again</button>
        </div>

        <div id="response-message" class="hidden"></div>
    </div>

    <script>
        function showTrustQuestion() {
            document.getElementById('trust-question').classList.remove('hidden');
            document.getElementById('click-me').classList.add('hidden');
        }
        
        function userResponse(response) {
            const responseMessage = document.getElementById('response-message');
            if (response === 'yes') {
                responseMessage.textContent = "Thank You! Your Trust Means So Much To Me!";
            } else {
                responseMessage.textContent = "I Understand. I'll Work Hard To Earn Your Trust Back.";
            }
            responseMessage.classList.remove('hidden');
            document.getElementById('trust-question').classList.add('hidden');
        }
    </script>
</body>
</html>
