<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parallax Sphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #141e30, #243b55);
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }
        .sphere {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 20%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            box-shadow: inset 0 0 40px rgba(255, 255, 255, 0.5), 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sphere">3D Sphere</div>
    </div>

    <script>
        const sphere = document.querySelector('.sphere');
        const container = document.querySelector('.container');

        function updateRotation(xAxis, yAxis) {
            sphere.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        }

        // Mouse movement support
        container.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            updateRotation(xAxis, yAxis);
        });

        container.addEventListener('mouseenter', () => {
            sphere.style.transition = "none";
        });

        container.addEventListener('mouseleave', () => {
            sphere.style.transition = "transform 0.5s ease";
            updateRotation(0, 0);
        });

        // Mobile gyroscope support
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", (event) => {
                let xAxis = event.gamma / 2; // Left-right tilt
                let yAxis = event.beta / 2; // Front-back tilt
                updateRotation(xAxis, yAxis);
            });
        }

        // Mobile touch support
        let startX, startY;
        container.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });
        
        container.addEventListener("touchmove", (e) => {
            let xAxis = (startX - e.touches[0].clientX) / 15;
            let yAxis = (startY - e.touches[0].clientY) / 15;
            updateRotation(xAxis, yAxis);
        });
    </script>
</body>
</html>
