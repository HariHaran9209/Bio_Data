{% extends 'base.html' %}
{% block title %}Edit Data{% endblock %}
{% block head %}
<style>

.card {
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
        }
</style>
{% endblock %}
{% block content %}
<div class="card shadow">
    <h2 class="text-center">Edit My Data</h2>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'showindex' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
