{% extends 'base.html' %}
{% block title %}Submit Bio-Data{% endblock %}
{% block content %}
<div class="card shadow">
    <h2 class="text-center">Submit Bio-Data</h2>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" class="form-control" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 rounded-2">Submit</button>
            </form>
        </div>
    </form>
</div>
{% endblock %}
