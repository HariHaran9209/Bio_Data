{% extends 'base.html' %}
{% block title %}404 Not Found{% endblock %}
{% block head %}
<script src="https://cdn.tailwindcss.com">
</script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
@keyframes float {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
        100% {
            transform: translateY(0);
        }
    }

    .animate-float {
        animation: float 3s ease-in-out infinite;
    }

    .neon-text {
        color: #fff;
        text-shadow: 0 0 5px #00e6e6, 0 0 10px #00e6e6, 0 0 20px #00e6e6, 0 0 40px #00e6e6, 0 0 80px #00e6e6;
    }

    .neon-button {
        background: linear-gradient(45deg, #00e6e6, #007a7a);
        box-shadow: 0 0 10px #00e6e6, 0 0 20px #00e6e6, 0 0 30px #00e6e6, 0 0 40px #00e6e6;
    }

    .neon-button:hover {
        box-shadow: 0 0 20px #00e6e6, 0 0 30px #00e6e6, 0 0 40px #00e6e6, 0 0 50px #00e6e6;
    }
</style>
{% endblock %}
{% block container %}
<div class="text-center p-6 bg-gray-800 rounded-lg shadow-lg transform transition duration-500 hover:scale-105 hover:shadow-2xl">
<div class="relative">
<img alt="Illustration of a broken or lost page with a 404 error message" class="mx-auto mb-4 animate-float" height="300" src="https://storage.googleapis.com/a1aa/image/C2PW1c_8e4ywdYXLTrPodVOUGuseSWxb68ACSIsLofM.jpg" width="400"/>
</div>
<h1 class="text-6xl font-bold neon-text mb-2">
404
</h1>
<p class="text-xl text-gray-300 mb-4">
Oops! The page you're looking for doesn't exist.
</p>
<a class="inline-block px-6 py-2 text-white rounded neon-button transition duration-300 transform hover:scale-110" href="/">
Go Home
</a>
</div>
{% endblock %}
