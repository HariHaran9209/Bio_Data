<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeIn 2.5s ease-in-out;
        }

        .btn {
            background: #fff;
            color: #2575fc;
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .btn:hover {
            background: #2575fc;
            color: #fff;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }


        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Wishes!</h1>
        <p>Your warm wishes made my day even more special. I'm truly grateful to have amazing people like you in my life!</p>
        <button class="btn" onclick="showAppreciation()">See My Thanks</button>
    </div>

    <footer>
        Made with ❤️ | <a href="#">Back to Top</a>
    </footer>

    <script>
        function showAppreciation() {
            alert("You are awesome! Thanks again for your lovely wishes!");
        }

        function revealMessage() {
            const message = document.getElementById('hiddenMessage');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
